<div ng-controller="VehicleModelDelete as vm" ng-init="vm.getvehicle()">

    Are you sure you want to delete <b>"{{vm.vehicledelete.Name}}"</b>?

    <button class="btn btn-danger" type="submit" ui-sref="Model" ng-click="vm.delete(vm.vehicledelete)">Yes!</button>
    <button class="btn btn-danger" type="submit"   ui-sref="Model">No!</button>

</div>
