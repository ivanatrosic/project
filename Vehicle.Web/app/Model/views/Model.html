<div ng-controller="vehicleModel as vm" ng-init="m.fetch(vm.search=null, vm.pageNumber=1, vm.pageSize)">
    <div class="container">
        <div class="row">
            <h1>Vehicle Model</h1>


            <!--Add new Model-->
            <button type="button" class="btn btn-primary" ui-sref="CreateModel">
                <span class="glyphicon glyphicon-plus"></span>Create new!
            </button>

            <!--Search-->
            <div class="input-group">
                <button type="button" class="btn btn-default" ng-click="vm.fetch(vm.search, vm.pageNumber=1, vm.pageSize)">
                    <span class="glyphicon glyphicon-search"></span> Search
                </button>
                <span class="searchBox">
                    <input type="text" class="form-control" ng-model="vm.search" name="search" placeholder="Search">
                    </span>
</div>

            <!--Search by make-->
            <select type="button" class="btn btn-primary"  ng-model="vm.MakeIdSearch" ng-options="vehiclemake.Id as vehiclemake.Name for vehiclemake in vm.vehiclemakes" ng-change="vm.searchByMake(vm.MakeIdSearch, vm.pageNumber=1, vm.pageSize)">
            <option value="">Search by Make</option>

            </select>
                <button class="btn btn-danger" ng-click="vm.fetch(vm.search, vm.pageNumber=1, vm.pageSize)">Cancel search by MAKE  </button>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover tabel-condensed">
                        <thead>
                            <tr>
                                <td>Make name</td>
                                <td>Name</td>
                                <td>Abrv</td>
                                <td></td>
                            </tr>
                        </thead>
                        <tbody>

                            <tr ng-repeat="vehicle in vm.vehicles">
                                <td>{{vehicle.Name}}</td>
                                <td>{{vehicle.Abrv}}</td>
                                <td><a ui-sref="DeleteModel({id: vehicle.Id})"><i class="glyphicon glyphicon-trash">Delete</i></a>  <a ui-sref="UpdateModel({id: vehicle.Id})"><i class="glyphicon glyphicon-pencil">Edit</i></a></td>
                            </tr>

                        </tbody>

                    </table>
                    <button ng-disabled="vm.pageNumber == 1" ng-click="vm.fetch(vm.search, vm.pageNumber = vm.pageNumber-1, vm.pageSize)">
                        Previous
                    </button>
                    {{pageNumber+1}}
                    <button ng-disabled=" vm.datalength< vm.pageSize" ng-click="vm.fetch(vm.search, vm.pageNumber = vm.pageNumber+1, vm.pageSize)">
                        Next
                    </button>

            </div>
        </div>
    </div>
</div>
