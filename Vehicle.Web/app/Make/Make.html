<div ng-controller="vehicleMake as vm">
    <div class="container">
        <div class="row">
            <h1>Vehicle Make</h1>
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover tabel-condensed">
                    <thead>
                        <tr>
                            <td>Id</td>
                            <td>Name</td>
                            <td>Advr</td>
                        </tr>
                    </thead>
                    <tbody>
                        
                            <tr dir-paginate="vehicle in vm.vehicles|itemsPerPage:vm.pageSize" current-page="vm.pageNumber">
                                <td>{{vehicle.Id}}</td>
                                <td>{{vehicle.Name}}</td>
                                <td>{{vehicle.Abrv}}</td>
                            </tr>
                           
</tbody>

                    

                    
                </table>
                <div class="text-center">
                    <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="Scripts/dirPagination.tpl.html"></dir-pagination-controls>
                </div>
            </div>
        </div>
        </div>  
    </div>
