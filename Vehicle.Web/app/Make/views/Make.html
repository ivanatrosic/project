<div ng-controller="vehicleMake as vm" ng-init="m.fetch(vm.search=null, vm.pageNumber=1, vm.pageSize)">
    <div class="container">
        <div class="row">
            <h1>Vehicle Make</h1>

            <a ui-sref="CreateMake">Add new!</a>


                <div class="input-group">
                    <button class="btn btn-default" type="submit" ng-click="vm.fetch(vm.search, vm.pageNumber=1, vm.pageSize)">Search</button>
                    <input type="text" class="form-control" ng-model="vm.search" name="search" placeholder="Search">
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover tabel-condensed">
                        <thead>
                            <tr>
                                <td>Id</td>
                                <td>Name</td>
                                <td>Abrv</td>
                                <td></td>
                            </tr>
                        </thead>
                        <tbody>

                            <tr ng-repeat="vehicle in vm.vehicles">
                                <td>{{vehicle.Id}}</td>
                                <td>{{vehicle.Name}}</td>
                                <td>{{vehicle.Abrv}}</td>
                                <td><a ui-sref="DeleteMake({id: vehicle.Id})">Delete</a>  <a ui-sref="UpdateMake({id: vehicle.Id})">Edit</a></td>
                            </tr>

                        </tbody>

                    </table>
                    <button ng-disabled="vm.pageNumber == 1" ng-click="vm.fetch(vm.search, vm.pageNumber = vm.pageNumber-1, vm.pageSize)">
                        Previous
                    </button>
                    {{pageNumber+1}}/{{numberOfPages()}}
                    <button ng-disabled=" vm.datalength< vm.pageSize" ng-click="vm.fetch(vm.search, vm.pageNumber = vm.pageNumber+1, vm.pageSize)">
                        Next
                    </button>
                </div>
            
        </div>
        </div>  
    </div>
