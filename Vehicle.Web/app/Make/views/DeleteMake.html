<div ng-controller="VehicleMakeDelete as vm" ng-init="vm.getvehicle()">
    
    Are you sure you want to delete <b>"{{vm.vehicledelete.Name}}"</b>?

    <button class="btn btn-danger" type="submit" ng-click="vm.delete(vm.vehicledelete)" ui-sref="Make">Yes!</button>
    <button class="btn btn-danger" type="submit"  ui-sref="Make">No!</button>

</div>
