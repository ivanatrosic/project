<!DOCTYPE html>
<html ng-app="vehicleApp">
<head>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.9.0.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/vehicleMake.js"></script>
    <script src="app/VehicleMakeService.js"></script>
    <title></title>
</head>
<body>
    <div ng-controller="vehicleMake as vm">
        <table>
            <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Advr</td>
            </tr>
            <tr ng-repeat="vehicle in vm.vehicles">
                <td>{{vehicle.Id}}</td>
                <td>{{vehicle.Name}}</td>
                <td>{{vehicle.Abvr}}</td>
            </tr>
        </table>

    </div>
</body>
</html>
